<div class="h-[300px] animate-pulse bg-gray-500 rounded-lg" *ngIf="isLoading"></div>
<owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let image of images">
        <ng-template carouselSlide [id]="image.id">
            <img class="h-[300px] object-cover rounded-lg" [src]="image.src" [alt]="image.title" [title]="image.title">
        </ng-template>
    </ng-container>
</owl-carousel-o>
