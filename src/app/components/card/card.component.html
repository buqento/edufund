<div class="card space-y-4 p-6 cursor-pointer">
    <img class="card-image" src="{{document.image}}" alt=`{{document.title}}` />
    <h3 class="text-center text-xl font-medium">
        {{document.title}}
    </h3>
    <p class="font-light text-[14px] leading-loose" [innerHTML]="document.description"></p>
</div>
